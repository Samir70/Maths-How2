    <h1>Using common factors to find Highest Common Factor</h1>
    <div id="hcf">
        <p>What is the HCF of {{nums.join(', ')}}</p>
    </div>
    <script>
        const coprimeTriples = [
            [1,4,5], [2, 3, 5], [3, 4, 5], [3, 4, 7]
        ];
        const hcfQ = () => {
            let r = Math.floor(Math.random() * coprimeTriples.length)
            let nums = coprimeTriples[r]
            for (let i = 0; i < 2; i++) {
                let m = Math.floor(Math.random() * 10) + 2 // [2..11]
                nums = nums.map(n => n*m)
            }
            console.log(nums)
            return nums
        }
        var app = new Vue({
            el: '#hcf',
            data: {
                // dummy: [1,2,3]
            },
            computed: {
                nums: function () {return hcfQ()}
            }
        })
    </script>
